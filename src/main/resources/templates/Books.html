<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Library Management System</h1>

    <div class="book_details">
        <h2>Book details</h2>
        <div>
            <button onclick="window.location.href='/bookForm'">Add new Book</button>
        </div>
        <table class="table table-striped table-bordered" >
            <thead class="table-dark">
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Availability Status</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${Books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.avail_status}"></td>
                <td >
                    <div>
                            <a th:href="@{/{id}/updateBook(id=${book.id})}" class="btn btn-outline-primary btn-sm">Update</a>
                            <a th:href="@{/{id}/delete(id=${book.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>

                </td>

            </tr>
            </tbody>

        </table>

    </div>
</div>
</body>
</html>
