<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Book List</h2>

    <!-- Search Form -->
    <form action="/searchBooks" method="get" class="mb-3">
        <input type="text" name="query" placeholder="Enter Book ID or Title" class="form-control w-25 d-inline" required>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <!-- View All Books Button -->
    <a href="/" class="btn btn-secondary">View All Books</a>

    <!-- Book List Table -->
    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Availability Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${Books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.genre}"></td>
            <td th:text="${book.avail_status} ? 'Available' : 'Not Available'"></td>
            <td>
                <a th:href="@{/{id}/updateBook(id=${book.id})}" class="btn btn-outline-primary btn-sm">Update</a>
                <a th:href="@{/{id}/delete(id=${book.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Add New Book Button -->
    <a href="/addBook" class="btn btn-success">Add New Book</a>
    <!-- Exit Application Button -->
    <a href="/exit" class="btn btn-danger mt-3">Exit Application</a>

</div>

</body>
</html>
