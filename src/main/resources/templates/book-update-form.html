<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Student Form</h1>

    <div th:if="${book}">
        <form th:action="@{/{id}/update(id=${book.id})}" method="post">
            <label for="id" >Book_id: </label>
            <input type="number" name="id" id="id" th:value="${book.id}" readonly>

            <label for="title" >Book Title: </label>
            <input type="text" name="title" id="title"  th:value="${book.title}" required>

            <label for="author" >Author: </label>
            <input type="text" name="author" id="author" th:value="${book.author}" required>

            <label for="genre" >Genre: </label>
            <input type="text" name="genre" id="genre" th:value="${book.genre}" required>

            <label for="avail_status_checkbox" > Book Availability:
                <input type="checkbox" name="avail_status" id="avail_status_checkbox"
                       th:checked="${book.avail_status}" value="true">
                <input type="hidden" name="avail_status" value="false">
            </label>



            <button type="submit">Update Book</button>
        </form>
    </div>

</div>

<script>


</script>
</body>
</html>
